{% extends "base.html" %}
{% load author %}

{% block content %}
  <article class="h-entry page-entry">
    <header class="entry-header">
      <a class="u-url u-uid" href="{% url 'page' slug=page.slug %}">
        <h1 class="p-name">{{ page.title }}</h1>
      </a>
      <div class="entry-meta">
        <span>By <span class="p-author h-card">{% author_hcard_name page.author %}</span></span>
        <time class="dt-published" datetime="{{ page.published_on|date:"c" }}">
          {{ page.published_on|date:"Y-m-d" }}
        </time>
      </div>
    </header>

    <div class="e-content">
      {{ page.html }}
    </div>
  </article>
{% endblock %}
