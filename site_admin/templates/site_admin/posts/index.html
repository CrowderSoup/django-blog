{% extends "site_admin/base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
  <div class="flex flex-col gap-6">
    <section class="flex flex-wrap items-start justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold">Posts</h1>
        <p class="mt-1 text-sm text-[color:var(--admin-muted)]">Search, filter, and jump into edits fast.</p>
      </div>
      <a
        href="{% url 'site_admin:post_create' %}"
        class="rounded-full bg-[color:var(--admin-accent)] px-4 py-2 text-sm font-semibold text-white transition hover:bg-[color:var(--admin-accent-strong)]"
      >
        New post
      </a>
    </section>

    <section class="rounded-3xl border border-[color:var(--admin-border)] bg-[color:var(--admin-surface)] p-6 shadow-sm">
      <form
        id="post-filter"
        method="get"
        class="flex flex-col gap-4 md:flex-row md:items-end"
        hx-get="{% url 'site_admin:post_list' %}"
        hx-target="#post-list"
        hx-push-url="true"
        hx-trigger="keyup delay:400ms, change"
      >
        <div class="flex-1">
          <label
            for="{{ filter_form.q.id_for_label }}"
            class="text-xs font-semibold uppercase tracking-wide text-[color:var(--admin-muted)]"
          >
            Search
          </label>
          {{ filter_form.q }}
        </div>
        <div>
          <label
            for="{{ filter_form.kind.id_for_label }}"
            class="text-xs font-semibold uppercase tracking-wide text-[color:var(--admin-muted)]"
          >
            Kind
          </label>
          {{ filter_form.kind }}
        </div>
        <div>
          <label
            for="{{ filter_form.status.id_for_label }}"
            class="text-xs font-semibold uppercase tracking-wide text-[color:var(--admin-muted)]"
          >
            Status
          </label>
          {{ filter_form.status }}
        </div>
        <button
          type="submit"
          class="rounded-full border border-[color:var(--admin-border)] px-4 py-2 text-sm font-semibold text-[color:var(--admin-ink)] transition hover:bg-[color:var(--admin-bg)]"
        >
          Filter
        </button>
      </form>
      <div id="post-list" class="mt-6">
        {% include "site_admin/posts/_list.html" %}
      </div>
    </section>
  </div>
{% endblock %}
