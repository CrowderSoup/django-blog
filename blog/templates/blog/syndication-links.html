{% if post.mastodon_url or post.bluesky_url %}
<div class="syndication-links" aria-label="Syndication links">
  <span class="muted">Also on:</span>
  <ul style="display:inline-flex; gap:0.75rem; list-style:none; padding:0; margin:0 0 0 0.5rem;">
    {% if post.mastodon_url %}
    <li><a class="u-syndication" href="{{ post.mastodon_url }}" rel="noopener">Mastodon</a></li>
    {% endif %}
    {% if post.bluesky_url %}
    <li><a class="u-syndication" href="{{ post.bluesky_url }}" rel="noopener">Bluesky</a></li>
    {% endif %}
  </ul>
</div>
{% endif %}
