{% extends "base.html" %}

{% block title %} - {{ post.title }}{% endblock %}

{% block content %}
  <article>
    <header>
      <h1>{{ post.title }}</h1>
      {% if post.published_on %}
      <p>{{ post.published_on|date:"Y-m-d" }}</p>
      {% endif %}
    </header>
    <div>
      {{ post.html }}
    </div>
  </article>
  <p><a href="{{ posts_index_url }}">Back to posts</a></p>
{% endblock %}
